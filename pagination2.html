<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Paginathing Plugin Demos</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Open Sans';
        }

        .container {
            margin: 150px auto;
        }

    </style>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h1>jQuery Paginathing Plugin Demos</h1>
                <h2>Paginate <code>&lt;tabel&gt;</code></h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Meroket</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jungkir Balik</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Uang ada</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Bukan urusan</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Mangkrak</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-xs-6 col-xs-offset-3">
                <h2>Paginate <code>&lt;li&gt;</code></h2>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">List of item.</h3>
                    </div>
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://alfrcr.github.io/paginathing/paginathing.js"></script>
    <script type="text/javascript">
        $(document).ready(function($) {
            for (var i = 1; i <= 150; i++) {
                $('.list-group').append('<li class="list-group-item"> Item ' + i + '</li>');
            }

            $('.list-group').paginathing({
                perPage: 5,
                limitPagination: 9,
                containerClass: 'panel-footer'
            })

            $('.table tbody').paginathing({
                perPage: 3,
                insertAfter: '.table'
            });
        });

    </script>
</body>

</html>
